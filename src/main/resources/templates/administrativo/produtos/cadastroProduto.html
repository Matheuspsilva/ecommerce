<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Ecommerce</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>
		<link rel="icon" href="/image/favicon.png"/>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<link rel="stylesheet" href="/css/style.css">


	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/home">E-commerce</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="layout-main">

			<section class="layout-content">
				<div class="page-header">
					<nav class="navbar navbar-expand-md navbar-top bg-light">
						<div class="collapse navbar-collapse" id="navbarsExampleDefault">
							<ul class="navbar-nav">
								<li class="nav-item active">
									<i class="oi oi-caret-right"></i>
									<span>Cadastrar Produtos</span>
								</li>
							</ul>
						</div>
						<a class="btn btn-primary btn-md" href="/administrativo/produtos/listar" role="button">
							<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
							<span>Listar Produtos</span>
						</a>
					</nav>
				</div>

				<div class="container" id="cadastro">
					<form action="salvar"  method="POST">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome do Produto</label>
								<input type="text" class="form-control" id="nome" placeholder="Nome do produto"
									   autofocus="autofocus" name="nome" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="valor">Valor do Produto</label>
								<input type="text" class="form-control" id="valor" data-mask="#.##0,00"
									   data-mask-reverse="true" name="valor" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="descricao">Descrição do Produto</label>
								<input type="text" class="form-control" id="descricao" placeholder="Descrição do produto" autofocus="autofocus" name="descricao" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="valor">Quantidade do Produto</label>
								<input type="text" class="form-control" id="quantidade" data-mask="#.##0,00" data-mask-reverse="true" name="quantidade" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="urlFoto">Url da Imagem do Produto</label>
								<input type="text" class="form-control" id="urlFoto" placeholder="Url da Imagem do Produto" autofocus="autofocus" name="urlFoto" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>

							<div class="form-group col-md-6">
								<label for="urlProduto">Url do Produto</label>
								<input type="text" class="form-control" id="urlProduto" placeholder="Url do Produto" autofocus="autofocus" name="urlProduto" value=""/>
								<div class="invalid-feedback">

								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>
				</div>
			</section>

		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
